<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gothello</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
<table>
    <tr>
        <td>
            <canvas id="game" width="BOARD_DIM" height="BOARD_DIM"></canvas>
        </td>
        <td>
            <div>
                <div id="log"></div>
                <form id="chat">
                    <input type="submit" value="Send" />
                    <input type="text" id="msg" size="69" autofocus />
                </form>
            </div>
        </td>
    </tr>
</table>
<button onclick="updatePlayerList()">Refresh Player List</button>
<select id="opponentList">
    <option>Person 1</option>
    <option>Person 2</option>
</select>
<button onclick="createGame()">Play!</button>
<script src="chat.js"></script>
<script src="game.js"></script>
</body>
</html>
